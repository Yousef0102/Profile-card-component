<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/master.css" />
    <!-- Render All CSS Element (Normally) -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- Website Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-img">
          <img src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="victor-img">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <ul class="stats">
          <li class="followers">80K <span>Followers</span></li>
          <li class="likes">803K <span>Likes</span></li>
          <li class="photos">1.4K <span>Photos</span></li>
        </ul>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Youseff</a>.
    </div>
  </body>
</html>
